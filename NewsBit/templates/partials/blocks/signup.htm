{% load static %}
<section class="login-signup section-padding">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-7">
                <div class="signup">
                    <div class="text-center"><a href="{% url 'index'%}"><img src="{% static 'images/logos/logo.png'%}" alt="" class="img-fluid"></a></div>
                    <h3 class="mt-4">Sign Up Here</h3>
                    <p class="mb-5">Join with us and feel better</p>
                    <form action="signup" method="post" class="signup-form row">
                        {% csrf_token %}
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="f-name">First Name</label>
                                <input type="text" class="form-control" id="f-name" name="f-name" placeholder="First name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="l-name">Last Name</label>
                                <input type="text" id="l-name" name="l-name" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="email-address">Email</label>
                                <input type="email" class="form-control" name="email-address" id="email-address" placeholder="Enter a valid mail" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="password-s">Password</label>
                                <input type="password" class="form-control" id="password-s" name="password-s" placeholder="A strong password" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                             <div class="form-group">
                                <label for="password-s">Confirm Password</label>
                                <input type="password" class="form-control" id="password-s" name="password-c" placeholder="A strong password" required>
                            </div>
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        <li style="color: red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                        {% endif %}
                        <div class="col-md-12">
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                            <p class="mt-5 mb-0">Already a member? <a href="{% url 'account'%}">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
