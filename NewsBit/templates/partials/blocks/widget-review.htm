{% load static %}
<div class="widget">
    <h3 class="news-title">
        <span>Top Authors</span>
    </h3>
    <div class="post-list-block">
        <div class=" review-post-list">

            <!-- for looop started -->
             {%for item in top_authors%}
            <div class="top-author">
                <img src="{{item.img.url}}" alt="author-thumb">
                <div class="info">
                    <h4 class="name"><a href="{% url 'author' item.id %}">{{item.author_name}}</a></h4>
                    <ul class="list-unstyled">
                        <li>{{item.post_count}} Posts</li>
                    </ul>
                </div>
            </div>
            {%endfor%}

            {%comment%}
            <div class="top-author">
                <img src="images/news/author-02.jpg" alt="author-thumb">
                <div class="info">
                    <h4 class="name"><a href="author.html">Lint Handson</a></h4>
                    <ul class="list-unstyled">
                        <li>28 Posts</li>
                    </ul>
                </div>
            </div>
            <div class="top-author">
                <img src="images/news/author-03.jpg" alt="author-thumb">
                <div class="info">
                    <h4 class="name"><a href="author.html">Ronny Robeen</a></h4>
                    <ul class="list-unstyled">
                        <li>19 Posts</li>
                    </ul>
                </div>
            </div>
             <div class="top-author">
                <img src="images/news/author-02.jpg" alt="author-thumb">
                <div class="info">
                    <h4 class="name"><a href="author.html">Handson</a></h4>
                    <ul class="list-unstyled">
                        <li>18 Posts</li>
                    </ul>
                </div>
            </div>

            {%endcomment%}
        </div>
    </div>
</div>
