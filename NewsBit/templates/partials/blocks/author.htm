{% load static %}
<div class="author-block">
    <div class="author-thumb">
        <img src="{{author_detail.img.url}} {{news.author.img.url}}" alt="author-image">
    </div>
    <div class="author-content">
        <!-- ask what to do if the page hits from multiple url like now if the author require from single post and after click on author it comes from authors.html how to show data then -->
        <h3><a 
            {% if author_detail is not none %}
            href="{% url 'author' author_detail.id  %}"
            >{{author_detail.first_name}} {{author_detail.last_name}} </a></h3>
            {%else%}
            href="{% url 'author' news.author.id  %}"  
            >{{news.author_name}} </a></h3>
            {% endif%} 
            
        <p>{{author_detail.description}} {{news.author_desc}}
        </p>
        {{author_detail.description1}}
        <div class="authors-social">
            <a href="#">
                <i class="fa fa-facebook"></i>

            </a>
            <a href="#">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fa fa-google-plus"></i>
            </a>
            <a href="#">
                <i class="fa fa-pinterest-p"></i>
            </a>
            <a href="#">
                <i class="fa fa-dribbble"></i>
            </a>
        </div>
    </div>
</div>
